<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header section -->
        <div class="header">
            <div class="cover-photo">
                <img src="bora.jpg" alt="">
            </div>
            <img class="profile-picture" src="bird.jpg" alt="Profile Picture">
            <div class="username">Bird</div>
            <div class="bio">Software Engineer | Passionate about coding</div>
            <div class="tabs">
                <div class="tab">Posts</div>
                <div class="tab">Photos</div>
                <div class="tab">Videos</div>
                <div class="tab">About</div>
                <div class="tab">Friends</div>
            </div>
        </div>
        <!-- Content section -->
        <div class="content">
            <div class="tab-content active"><b>Posts Content</b></div>
            <div class="tab-content image-grid">
                <div class="image-grid-item">
                    <img src="ocean.jpg" alt="Image 1">
                </div>
                <div class="image-grid-item">
                    <img src="space.jpg" alt="Image 2">
                </div>
            </div>
            <div class="tab-content">Photos Content</div>
            <div class="tab-content">Videos Content</div>
            <div class="tab-content">About Content</div>
            <div class="tab-content">Friends Content</div>
        </div>
        <!-- Footer section -->
        <div class="footer">
            <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a> | <a
                href="#">Report a Problem</a>
        </div>
    </div>
</body>

</html>
